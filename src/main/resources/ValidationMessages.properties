####
# 中文必须先转换为unicode编码
# 若消息需要自定义业务状态码,使用`符号分隔状态码和消息
####################
###
# 用户,code:1XXX
###
# 用户ID不能为空
user.id.notnull=\u7528\u6237ID\u4e0d\u80fd\u4e3a\u7a7a
# 用户名不能为空
user.username.notnull=\u7528\u6237\u540d\u4e0d\u80fd\u4e3a\u7a7a
# 1001`用户名为字母开头,1~16位字母数字或下划线组成
user.username.not-validated=1001`\u7528\u6237\u540d\u4e3a\u5b57\u6bcd\u5f00\u5934,1~16\u4f4d\u5b57\u6bcd\u6570\u5b57\u6216\u4e0b\u5212\u7ebf\u7ec4\u6210
# 昵称不能为空
user.nickname.notnull=\u6635\u79f0\u4e0d\u80fd\u4e3a\u7a7a
# 请输入正确的邮箱
user.email.not-validated=\u8bf7\u8f93\u5165\u6b63\u786e\u7684\u90ae\u7bb1
# 1002`联系方式必须为11位手机号或固话号码
user.telephone.not-validated=1002`\u8054\u7cfb\u65b9\u5f0f\u5fc5\u987b\u4e3a11\u4f4d\u624b\u673a\u53f7\u6216\u56fa\u8bdd\u53f7\u7801
# 昵称必须为1~32位字符
user.nickname.not-validated=\u6635\u79f0\u5fc5\u987b\u4e3a1~32\u4f4d\u5b57\u7b26
###
# 机构,code:2XXX
###
# 机构ID不能为空
org.id.notnull=\u673a\u6784ID\u4e0d\u80fd\u4e3a\u7a7a
