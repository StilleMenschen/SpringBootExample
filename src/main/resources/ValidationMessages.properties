org.name.notnull=\u673a\u6784\u540d\u79f0\u4e0d\u80fd\u4e3a\u7a7a
# 2001`机构名称必须为1~16位字符
org.name.not-validated=2001`\u673a\u6784\u540d\u79f0\u5fc5\u987b\u4e3a1~16\u4f4d\u5b57\u7b26

